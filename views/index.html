<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Treemap</title>
    <link rel="stylesheet" href="../resource/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../resource/js/script.js" defer></script>
</head>

<body>
    <section>
        <div class="container">
            <h1 class="text-center">The Treemap</h1>
            <div class="d-flex justify-content-center">
                <div class="row board shadow">
                    {loop="$frames"}
                        <div class="frame d-flex flex-column" data-largura="{$value.largura}" data-variacao="{$value.variacao}">
                            <div>{$value.name}</div>
                            <div>{$value.largura}%</div>
                        </div>
                    {/loop}
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
